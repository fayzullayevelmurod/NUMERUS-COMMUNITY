<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!-- swiper css -->
  <link rel="stylesheet" href="libs/swiper/swiper.min.css" />
  <!-- normalize css -->
  <link rel="stylesheet" href="./libs/normalize.css" />
  <!-- custom css -->
  <link rel="stylesheet" href="css/main.css" />
</head>

<body class="personal-account__bg">
  <div class="wrapper">

    <div class="personal-account owener-settings">
      <div class="panels">
        <div class="media-menu">
          <button class="open-left__panel-btn">
            <img src="images/icons/hambuerger-menu.svg" alt="">
          </button>
          <div class="panel-box active">
            <div class="left-box">
              <img src="images/icons/settings.svg" alt="user blue">
              <span class="text">Настройки</span>
            </div>
          </div>
        </div>
        <div class="left-panel">
          <aside>
            <div class="top-box">
              <a class="logo" href="#!">
                <img src="images/logo/logo-2.svg" alt="logo">
              </a>
              <div class="user-box">
                <img class="user-avatar__img" src="images/logo/avatar-3.svg" alt="avatar">
                <div>
                  <span class="user-name">Admin Rf Online</span>
                  <span class="user-id">@id0000000</span>
                </div>
              </div>
            </div>
            <div class="panel-boxes no-gap">
              <div class="panel-box">
                <div class="left-box">
                  <img src="images/icons/project.svg" alt="project">
                  <span class="text">Мои проекты</span>
                </div>
              </div>
            </div>
            <div class="panel-boxes pb-12">
              <div class="panel-box">
                <div class="left-box">
                  <img src="images/icons/admins.svg" alt="project">
                  <span class="text">Админы</span>
                </div>
              </div>
              <div class="panel-box active">
                <div class="left-box">
                  <img src="images/icons/settings.svg" alt="project">
                  <span class="text">Настройки</span>
                </div>
              </div>
              <div class="panel-box">
                <div class="left-box">
                  <img src="images/icons/dollar.svg" alt="project">
                  <span class="text">Логи оплат</span>
                </div>
              </div>
              <div class="panel-box">
                <div class="left-box">
                  <img src="images/icons/like-4.svg" alt="project">
                  <span class="text">Отзывы</span>
                </div>
              </div>
            </div>
            <div class="panel-bottom">
              <button class="primary-btn__two">Сохранить</button>
            </div>
          </aside>
        </div>
        <div class="right-panel">
          <div class="rating-box">
            <div class="boxes">
              <div class="box">
                <span>Рейтинг</span>
                <div class="input-box">
                  <div class="img-box">
                    <img src="images/icons/fire.svg" alt="">
                  </div>
                  <input type="number" placeholder="2500">
                </div>
              </div>
              <div class="box">
                <div class="input-box">
                  <div class="img-box">
                    <img src="images/icons/fire.svg" alt="">
                  </div>
                  <input type="number" placeholder="2500">
                </div>
              </div>
              <div class="box">
                <div class="input-box">
                  <div class="img-box">
                    <img src="images/icons/fire.svg" alt="">
                  </div>
                  <input type="number" placeholder="2500">
                </div>
              </div>
            </div>
            <div class="boxes">
              <div class="box">
                <span>Скидка</span>
                <div class="input-box">
                  <input type="number" placeholder="0%">
                </div>
              </div>
              <div class="box">
                <div class="input-box">
                  <input type="number" placeholder="0%">
                </div>
              </div>
              <div class="box">
                <div class="input-box">
                  <input type="number" placeholder="0%">
                </div>
              </div>
            </div>
            <div class="boxes">
              <div class="box">
                <span>Цена</span>
                <div class="input-box">
                  <input type="number" placeholder="500₽">
                </div>
              </div>
              <div class="box">
                <button class="btn">900₽</button>
              </div>
              <div class="box">
                <button class="btn">900₽</button>
              </div>
            </div>
            <img src="images/icons/plus.svg" alt="">
          </div>
        </div>
      </div>
      <div class="save-btn__box">
        <button class="primary-btn__two save-btn">Сохранить</button>
      </div>
    </div>

  </div>

  <!-- custom js -->
  <script src="./js/script.js"></script>
</body>

</html>
